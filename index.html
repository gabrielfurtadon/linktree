<!DOCTYPE html>
<html lang="en">
<head>

    <title>LinkTree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <li class="listItem gradient">
                <a class="link" href="https://www.linkedin.com/in/gabriel-furtado-neves-52ba28215/" target="_blank">

            <li class="listItem gradient">
                <a class="link" href="https://github.com/gabrielfurtadon" target="_blank">

        </footer>
